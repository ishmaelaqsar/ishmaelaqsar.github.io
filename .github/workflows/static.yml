name: Export and Deploy Org Files

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Install Emacs (headless)
      - name: Install Emacs
        run: |
          sudo apt-get update
          sudo apt-get install -y emacs-nox

      # 3. Export all .org files to HTML with relative links
      - name: Export Org files to HTML
        run: |
          mkdir -p public
          for f in org/*.org; do
            echo "Exporting $f..."
            emacs --batch "$f" \
                  --eval "(require 'ox-html)" \
                  --eval "(setq org-html-link-org-files-as-html t)" \
                  --eval "(setq org-html-relative-url t)" \
                  --eval "(setq org-export-output-file-name-function (lambda (f) (concat \"public/\" (file-name-base f) \".html\")))" \
                  -f org-html-export-to-html
          done

      # 4. Copy stylesheet
      - name: Copy stylesheet
        run: |
          cp stylesheet.css public/

      # 5. Copy image assets referenced in Org files
      - name: Copy image assets
        run: |
          mkdir -p public/assets
          for img in $(grep -oP '(?<=file:)[^]\) ]+' org/*.org); do
            if [ -f "$img" ]; then
              dest_dir="public/$(dirname "$img")"
              mkdir -p "$dest_dir"
              cp "$img" "$dest_dir/"
            fi
          done || true

      # 6. Setup GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 7. Upload all generated HTML, CSS, and assets
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      # 8. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
