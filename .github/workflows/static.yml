name: Export and Deploy Org Files

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Install Emacs
      - name: Install Emacs
        run: |
          sudo apt-get update
          sudo apt-get install -y emacs-nox

      # 3. Export all Org files to HTML
      - name: Export Org files to HTML
        run: |
          mkdir -p public
          for f in org/*.org; do
            echo "Exporting $f..."
            emacs --batch "$f" \
                  --eval "(require 'ox-html)" \
                  --eval "(setq org-html-link-org-files-as-html t)" \
                  --eval "(setq org-html-relative-url t)" \
                  --eval "(setq org-export-output-file-name-function (lambda (f) (concat \"public/\" (file-name-nondirectory (concat (file-name-base f) \".html\")))))" \
                  -f org-html-export-to-html
          done

      # 4. Copy stylesheet
      - name: Copy stylesheet
        run: cp stylesheet.css public/

      # 5. Copy image assets
      - name: Copy assets
        run: |
          mkdir -p public/assets
          cp -r org/assets/* public/assets/ 2>/dev/null || true

      # 6. Setup Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 7. Upload artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      # 8. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
